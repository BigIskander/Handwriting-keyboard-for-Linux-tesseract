<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="src/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>手写</title>
    <script>
      var choseWord
      var erase
      var recognizeText
      var fixCanvas
    </script>
    <script type="module" src="/src/handwriting.canvas.js"></script>
    <script type="module" defer>
      (async () => {
        var main = await import("/src/main.ts");
        choseWord = main.choseWord;
        erase = main.erase;
        recognizeText = main.recognizeText;
        fixCanvas = main.fixCanvas;
      })();
    </script>
  </head>
  <body>
    <div class="content">
      <div id="results" class="selectWordPanel"></div>
      <div style="display: flex; justify-content: center;"><canvas id="can" width="1000" height="200" style="border: 1px solid; cursor: crosshair;"></canvas></div>
      <div style="margin-bottom: 5px; margin-top: 15px; display:grid; grid-template-columns: 1fr 1fr;">
        <div id="recognize_button" style="margin-left: 15px; text-align: left; font-weight: normal;"><a onclick="recognizeText()" class="internalLinkGreen" href="JavaScript:void(0);" >Recognize.</a></div>
        <div style="text-align: right;"><a onclick="choseWord(' ')" class="internalLink" href="JavaScript:void(0);" >Space.</a><a onclick="erase()" href="JavaScript:void(0);" class="internalLinkRed">Clear.</a></div>
      </div>
    </div>
  </body>
</html>
